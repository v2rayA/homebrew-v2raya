name: Update v2raya.rb

on:
  workflow_dispatch:
  schedule:
    - cron: '20 */16 * * *'
jobs:
  update:
    runs-on: ubuntu-20.04
    steps:
      - name: Check update
        uses: Amadevus/pwsh-script@v2.0.1
      - name: Update v2raya.rb
        run: |
          sleep 5
          cd /home/runner/work/homebrew-v2raya/homebrew-v2raya/
          pwsh -c ./updater.ps1
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -a -m "Updated v2rayA"
      - name: Push
        uses: ad-m/github-push-action@master
        with:
#           github_url: https://github.com/v2raya/homebrew-v2raya
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
